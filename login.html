<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fce8f3; /* light pink */
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #d8a5bf; /* top bar pink */
    padding: 15px;
    text-align: left;
    font-size: 24px;
    font-weight: bold;
  }

  .form-container {
    background-color: #a87b91; /* purple card */
    width: 350px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 10px;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: white;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
  }

  .login-btn {
    background-color: #5a0f2f; /* dark maroon */
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 20px;
    margin-top: 15px;
    cursor: pointer;
    font-size: 16px;
  }

  .login-btn:hover {
    background-color: #4a0d27;
  }

  .extra-links {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .extra-links a {
    color: white;
    text-decoration: underline;
  }
  .log{
    display: flex;
    align-content: space-around;
  }
  header a {
    text-decoration: none;
    color: #4a0d27;
  }
</style>
</head>
<body>
<div class="log">
<header>
  <a href="./home.html">Home</a>
</header>
</div>


<div class="form-container">
  <h2>Welcome Back</h2>
  <form action="#" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <div class="extra-links">
    <p><a href="#">Forgot Password?</a></p>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</div>

</body>
</html>
