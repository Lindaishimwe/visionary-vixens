<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #d6d0be; /* light beige */
  }

  /* Navbar */
  header {
    background-color: #d6d0be; /* light beige */
    padding: 15px 30px;
    display: flex;
    align-items: center;
    border-bottom: 2px solid #b5ad92; /* slightly darker beige */
  }

  header h2 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    color: #4b3b2b; /* dark brown */
  }

  nav {
    margin-left: auto;
  }

  nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #4b3b2b; /* dark brown */
    font-weight: 500;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #6b5741; /* lighter brown on hover */
  }

  /* Main content layout */
  .container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    gap: 30px;
  }

  /* Text section */
  .text-box {
    background-color: #e0dcc8; /* soft beige */
    padding: 25px;
    border-radius: 10px;
    max-width: 450px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  .text-box h3 {
    margin-top: 0;
    color: #4b3b2b; /* dark brown */
    font-size: 20px;
  }

  .text-box p {
    margin: 8px 0;
    line-height: 1.6;
    color: #3d3223; /* medium brown */
  }

  .text-box ul {
    list-style: none;
    padding: 0;
  }

  .text-box ul li {
    margin-bottom: 8px;
    padding-left: 20px;
    position: relative;
    color: #3d3223; /* medium brown */
  }

  .text-box ul li::before {
    content: "â€¢";
    position: absolute;
    left: 0;
    color: #4b3b2b; /* dark brown */
    font-weight: bold;
  }

  /* Image styling */
  .image-box img {
    max-width: 420px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      text-align: center;
    }

    .text-box {
      max-width: 100%;
    }

    .image-box img {
      max-width: 100%;
    }
  }
</style>
